<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Research Highlights</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M12 2L2 7l10 5 10-5-10-5z"/>
          <path d="M2 17l10 5 10-5"/>
          <path d="M2 12l10 5 10-5"/>
        </svg>
        <h1>AI Research Highlights</h1>
      </div>
      <div id="status-indicator" class="status disconnected">
        <span class="dot"></span>
        <span class="text">Disconnected</span>
      </div>
    </header>

    <main>
      <!-- Connection Status Section -->
      <section class="section">
        <h2>Configuration</h2>
        
        <div class="form-group">
          <label for="api-url">API URL</label>
          <input type="text" id="api-url" placeholder="http://localhost:5000">
        </div>
        
        <div class="form-group">
          <label for="token">Auth Token (JWT)</label>
          <input type="password" id="token" placeholder="Paste your JWT token">
          <button type="button" id="toggle-token" class="btn-icon" title="Show/Hide">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
          </button>
        </div>
      </section>

      <!-- Project Section -->
      <section class="section">
        <h2>Active Project</h2>
        
        <div class="form-group">
          <label for="project-id">Project ID</label>
          <input type="text" id="project-id" placeholder="Project UUID">
        </div>
      </section>

      <!-- Actions -->
      <section class="section actions">
        <button id="save-config" class="btn btn-primary">Save Configuration</button>
        <button id="test-connection" class="btn btn-secondary">Test Connection</button>
      </section>

      <!-- Queue Status -->
      <section class="section queue-section">
        <div class="queue-header">
          <h2>Pending Highlights</h2>
          <span id="queue-count" class="badge">0</span>
        </div>
        <button id="sync-queue" class="btn btn-small">Sync Now</button>
      </section>

      <!-- Messages -->
      <div id="message" class="message hidden"></div>
    </main>

    <footer>
      <p>Select text on any page to save highlights</p>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
